version: '3'
services:
  postgres:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=heroku_username
      - POSTGRES_PASSWORD=heroku_password
      - POSTGRES_DB=app_development
  web:
    stdin_open: true
    tty: true
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - RAILS_ENV=staging
      - RACK_ENV=staging
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
